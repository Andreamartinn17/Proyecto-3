<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSmart</title>
</head>
<body>
    <video autoplay muted loop class="video_main">
        <source src="imagenes/vídeo_main.mp4" type="video/mp4">
    </video>
    <section class="flexbox-container">
        <div class="logo">
            <img src="imagenes/logo_mini_yellow2.png" alt="logo be smart">
        </div>
        <div class="h_1">
            SOLUCIONES TECNOLÓGICAS
        </div>
        <div class="h_2">
            Tu negocio local a grande escala.
        </div>
        <div class="contacta_button">
            <button>Contacta con nosotros ></button>
        </div>
     </section>
    
    <footer class="footer-general">
        <section class="first-footer">
            <div class="contact-footer">
                <h3 class="h3-hablamos">Estás a un solo click de mejorar tu comercio online. ¿Hablamos?</h3>
                <p class="email-footer">hello@besmart.es</p>
                <p class="phone-footer">900 123 456</p>
            </div>
            <div class="form-footer">
                <h4 class="form-tittle">Te contactamos</h4>
                <form action="/procesar_formulario" method="post">
                    <!-- Campo Nombre y Apellidos -->
                    <label for="nombre_apellidos">Nombre y Apellidos*</label>
                    <input type="text" id="nombre_apellidos" name="nombre_apellidos" required>
                    <br>
                
                    <!-- Campo Email -->
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                
                    <!-- Campo Teléfono -->
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required> 
                    <br>
                </form>
                <label class="accept-conditions">
                    <input type="checkbox" id="aceptar_terminos" name="aceptar_terminos">
                    He leído y aceptado la política de privacidad
                    </label>
                    <button type="submit-form">Enviar Formulario</button>
            </div>
        </section>
        <section class="second-footer">
            <div class="logo-footer">
                <img src="be_smart_yellow_2.png" alt="logo" width=""/>
            </div>
            <div class="rrss-footer">
                <a href="https://www.linkedin.com/">
                <img src="LinkedIn's-Logo.png" alt="linkedin" width="40">
                </a>
                <a href="https://www.facebook.com/?locale=es_ES">
                <img src="Facebook's-Logo.png" alt="facebook" width="40">
                </a>
                <a href="https://www.instagram.com/">
                <img src="Instagram's-Logo.png" alt="instagram" width="40">
                </a>
            </div>
            <div class="pymes-footer">
                <img src="pyme-logo.png" alt="pyme" width="">
            </div>
        </section>
        <section class="final-footer">
            <div class="line-footer">
            </div>
            <div class="copy-footer">
                <p><u>©2023 BeSmart</u> | <u>Aviso legal</u> | <u>Política de Privacidad</u> | <u>Política de cookies</u></p>
            </div>
        </section> 
    </footer>
</body>
</html>
